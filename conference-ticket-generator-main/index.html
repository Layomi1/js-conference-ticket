<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Frontend Mentor | Conference ticket generator</title>
  </head>
  <body>
    <figure class="attachment_1">
      <img
        src="./assets/images/pattern-squiggly-line-top.svg"
        alt="squiggly-line"
      />
    </figure>

    <header class="header">
      <figure><img src="./assets/images/logo-full.svg" alt="logo" /></figure>

      <article>
        <h2>Your Journey to Coding Conf 2025 Starts Here</h2>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </article>
    </header>

    <main class="register">
      <form action="" method="POST">
        <label for="image" class="image"
          >Upload Avatar
          <article class="upload">
            <figure class="field">
              <img src="./assets//images/icon-upload.svg" alt="icon-upload" />
              <figcaption>Drag and Drrop or Click here</figcaption>
            </figure>
            <figure class="user-upload hidden">
              <img src="./assets//images/image-avatar.jpg" alt="user" />
              <figcaption>
                <button class="remove">Remnove Image</button>
                <button class="change">Change Image</button>
              </figcaption>
            </figure>

            <input
              type="file"
              name="image"
              id="image"
              class="file"
              aria-describedby="image"
            />
          </article>
          <small class="proper">
            <img
              src="./assets/images/icon-info.svg"
              alt="info icon"
              sizes="500"
            />
            upload Upload your photo (JPG or PNG, max size: 500KB)</small
          >
        </label>
        <small class="error image-error hidden">
          <img src="./assets/images/icon-info.svg" alt="info icon" id="alert" />
          File size to large .Please Upload a photo under 500kB.
        </small>

        <label for="name">
          Full Name
          <input
            type="tel"
            name="name"
            id="name"
            aria-labelledby="name"
            aria-describedby="full Name"
            aria-required="true"
          />
        </label>
        <small class="error name-error hidden">
          <img
            src="./assets/images/icon-info.svg"
            alt="info icon"
            id="alert"
          />Enter your nFull Name.
        </small>

        <label for="email">
          Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@email.com"
            aria-label="email"
            aria-describedby="email"
            aria-required="true"
          />
        </label>
        <small class="error email-error hidden">
          <img src="./assets/images/icon-info.svg" alt="info icon" id="alert" />
          Please enter a Valid email.
        </small>

        <label for="address">
          GitHub Username
          <input
            type="tel"
            name="address"
            id="address"
            placeholder="@yourusername"
            aria-describedby="github address"
            aria-required="true"
          />
        </label>
        <small class="error github-error hidden">
          <img src="./assets/images/icon-info.svg" alt="info icon" id="alert" />
          Please enter a Github address.
        </small>

        <button type="submit" aria-label="button" class="btn">
          Generated tickets starts
        </button>
      </form>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
